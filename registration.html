<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content=""/>
  <title>Settings</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="container-fluid">
      <div class="col-md-4 logo">
        <a href="#" ><img src="https://freepe.github.io/img/logo-3.png" class="img-responsive"/></a>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-6">
            <input name="name" type="name" class="form-control" placeholder="Nickname" required>
          </div>
          <div class="col-xs-6">
            <input name="name" type="name" class="form-control" placeholder="Legal name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2 left">Current email:</label>
          <div class="col-sm-8">
            <input name="email" type="email" class="form-control" placeholder="abc@freepe.com"/>
          </div>
          <div class="col-sm-2">
            <input type="submit" class="btn btn-info col-sm-12" value="change" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="New password" required>
          </div>
          <div class="col-xs-6">
            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="" placeholder="Repeat" required>
          </div>
        </div>
        <div class="form-group">
          <label for="checkbox" class="control-label col-sm-2 left">Select a role</label>
          <div class="col-sm-3 check">
            <label class="checkbox">
              <input type="checkbox" value="option1"> Human igniter;
            </label>
            <label class="checkbox">
              <input type="checkbox" value="option1"> Core worker;
            </label>
          </div>
          <div class="col-sm-3 check">
            <label class="checkbox">
              <input type="checkbox" value="option1"> Smart investor;
            </label>
            <label class="checkbox">
              <input type="checkbox" value="option1"> Free user;
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="checkbox" class="control-label col-sm-2 left">Sabscribe to:</label>
          <div class="col-sm-3 check">
            <label class="checkbox">
              <input type="checkbox" value="option1"> Freepe news;
            </label>
            <label class="checkbox">
              <input type="checkbox" value="option1"> Freepe guides;
            </label>
          </div>
          <div class="col-sm-3 check">
            <label class="checkbox">
              <input type="checkbox" value="option1"> Freepe reports;
            </label>
            <label class="checkbox">
              <input type="checkbox" value="option1"> Freepe introduction;
            </label>
          </div>
        </div>
        <div class="col-md-12 center-block">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary center-block">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
